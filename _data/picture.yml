source: "assets/images/src" # originals live here
output: "assets/images/generated" # plugin writes here (ignored by git)
markup: "html" # default <picture> markup
presets:
  thumb:
    formats: [webp, jpeg]
    widths: [320, 640]
    fallback_width: 640
    attributes:
      loading: lazy
  gallery:
    formats: [webp, jpeg]
    widths: [480, 768, 1024, 1400, 1800, 2400]
    fallback_width: 1400
    attributes:
      loading: lazy
  hero:
    formats: [webp, jpeg]
    widths: [640, 960, 1280, 1600, 2000]
    fallback_width: 1280
    img_attributes:
      decoding: async
