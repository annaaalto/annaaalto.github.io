<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="Anna Aalto, visual artist, painter, contemporary art, Helsinki, Finland, paintings, memory, nature">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon and PWA Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="{{ '/' | relative_url }}" class="site-title">Anna Aalto</a>
        <hr class="header-divider">
        <nav class="site-nav">
          <div class="nav-left">
            <a href="{{ '/gallery' | relative_url }}" {% if page.url contains '/gallery' %}class="active"{% endif %}>Artworks</a>
            <a href="{{ '/installations' | relative_url }}" {% if page.url == '/installations/' %}class="active"{% endif %}>Installations</a>
            <a href="{{ '/news' | relative_url }}" {% if page.url contains '/news' %}class="active"{% endif %}>News</a>
          </div>
          <a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </div>
  </footer>

  <script>
    // Handle image loading for shimmer effect
    document.addEventListener('DOMContentLoaded', function() {
      // Handle hero image loading
      const heroContainer = document.querySelector('.hero-image-container');
      if (heroContainer) {
        const heroImg = heroContainer.querySelector('img');
        if (heroImg) {
          if (heroImg.complete && heroImg.naturalHeight !== 0) {
            // Image is already loaded
            heroContainer.classList.add('loaded');
          } else {
            // Wait for image to load
            heroImg.addEventListener('load', function() {
              heroContainer.classList.add('loaded');
            });
          }
        }
      }

      // Handle gallery image loading
      const galleryContainers = document.querySelectorAll('.gallery-image-container');
      galleryContainers.forEach(function(container) {
        const img = container.querySelector('img');
        if (img) {
          if (img.complete && img.naturalHeight !== 0) {
            // Image is already loaded
            container.classList.add('loaded');
          } else {
            // Wait for image to load
            img.addEventListener('load', function() {
              container.classList.add('loaded');
            });
          }
        }
      });
    });
  </script>
</body>
</html>
