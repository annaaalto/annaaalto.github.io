---
layout: default
---

<article class="artwork">
  <h1 class="artwork-title">{{ page.title }}</h1>
  
  <div class="artwork-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  </div>
  
  <div class="artwork-details">
    {% if page.medium %}<p><strong>Medium:</strong> {{ page.medium }}</p>{% endif %}
    {% if page.dimensions %}<p><strong>Dimensions:</strong> {{ page.dimensions }}</p>{% endif %}
    {% if page.year %}<p><strong>Year:</strong> {{ page.year }}</p>{% endif %}
  </div>
  
  <div class="artwork-description">
    {{ content }}
  </div>
  
  <a href="{{ '/gallery' | relative_url }}" class="back-link">&larr; Back to Gallery</a>
</article>
